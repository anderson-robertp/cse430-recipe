<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form (ngSubmit)="onAddItem(f)" #f="ngForm">
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        placeholder="Name"
                        name="name"
                        ngModel
                        required
                        >
                    </div>
                    <div class="col-sm-2">
                        <label for="amount">Amount</label>
                        <input 
                        type="number" 
                        class="form-control" 
                        id="amount" 
                        placeholder="Amount"
                        name="amount"
                        ngModel
                        required
                        [pattern]="'^[1-9]+[0-9]*$'"
                        >
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button 
                            type="submit" 
                            class="btn btn-success" 
                            [disabled]="!f.valid"
                            >{{ editMode ? 'Update' : 'Add'}}</button>
                        <button 
                            type="button" 
                            class="btn btn-danger" 
                            (click)="onDelete()"
                            [disabled]="!editMode"
                            *ngIf="editMode"
                            >Delete</button>
                        <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
